<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/movies/save}" method="post" th:object="${movie}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Movie Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{movieName}" class="form-control" required minlength="2" maxlength="100"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Genre:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{genre}" class="form-control" required minlength="5" maxlength="200" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Cast:</label>
                <div class="col-sm-8">
                    <textarea th:field="*{cast}" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image URL:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{posterUrl}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Duration:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{duration}" class="form-control" required minlength="5" maxlength="200"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Rate:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{rate}" class="form-control"  required minlength="5" maxlength="200" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <textarea th:field="*{description}" class="form-control" required minlength="5"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/movies}]]"; // Adjust the redirect location as needed
    }
</script>
</body>
</html>
