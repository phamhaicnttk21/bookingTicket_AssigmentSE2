<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap JS and jQuery (required for Bootstrap's JS plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
     .browseHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.browseHeader .Title {
    font-size: 28px;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
}
       .carousel-item img {
    max-height: 300px; /* Adjust the maximum height as needed */
    width: auto;
    margin: auto;
}

/* Adjust container width */
#carouselExampleIndicators {
    max-width: 600px; /* Adjust the maximum width as needed */
    margin: auto;
}

.slide {
    margin-top: 20px; /* Reduced margin-top */
}

.main {
    height: 100vh; /* Set height to 100% of viewport height */
    width: 100%;
    background-color: #435B66;
    padding: 10px; /* Reduced padding */
    color: white;
    display: flex; /* Add flex display */
    flex-direction: column; /* Stack items vertically */
}

.browseHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px; /* Reduced margin-bottom */
}

.browseHeader a {
    color: white;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.browseHeader div {
    margin-left: 20px;
    font-size: 18px;
    cursor: pointer;
}

.filmWrap {
    display: flex;
    justify-content: space-between;
    margin: 10px; /* Reduced margin */
    padding-bottom: 10px; /* Reduced padding-bottom */
    flex-grow: 1; /* Allow filmWrap to grow and fill remaining space */
}

.filmWrap div {
    text-align: center;
    flex: 0 0 30%; /* Adjust the width of each div as needed */
}

.filmWrap img {
    max-width: 100%; /* Ensure images don't exceed their container width */
    height: 150px; /* Reduced height for images */
    object-fit: cover; /* Maintain aspect ratio and fill container */
}

.titleWrap {
    text-align: center; /* Center the text */
    width: 100%; /* Make the title take up the full width */
    margin-bottom: 5px; /* Reduced margin-bottom */
}

    </style>
</head>
<body>

<div class="main">
    <div class="browseHeader">
        <a href="hello.html" class="Title"><em>MovBook</em></a>
        <div>
            <i class="fas fa-home"></i> Home
        </div>
        <div>
            <i class="fas fa-film"></i> Movies
        </div>
        <div>
            <i class="fas fa-search"></i> Search movies
        </div>
        <div>
            <i class="fas fa-film"></i> Theaters
        </div>
        <div>
            <i class="fas fa-users"></i> Users
        </div>
    </div>
    <div class="browseBody">
        <div class="slide">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <!-- Carousel Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>

                <!-- Carousel Inner -->
                <div class="carousel-inner">
                    <!-- Carousel Items -->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../static/hacanhnoianh.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Hạ Cánh Nơi Anh</h5>
                            <p>Rạp Công Nhân</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../static/ironman3.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Ironman 3</h5>
                            <p>Vincom Phạm Ngọc Thạch</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../static/peakyblinder.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Peaky Blinder </h5>
                            <p>Lotte Cinema</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../static/wolfofwallstreet.jpg" alt="Fourth slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Wolf of Wall Street</h5>
                            <p>Lotte Tây Hồ </p>
                        </div>
                    </div>
                    <!-- Add more carousel items as needed -->

                </div>

                <!-- Carousel Controls -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="filmWrap">
            <div>
                <div class="titleWrap">Comedy</div>
                <br>
                <img src="../static/friend.jpg" alt="Friend">
                <div>Friend</div>
            </div>
            <div>
                <div class ="titleWrap">Action</div>
                <br>
                <img src="../static/fastfurious.jpg" alt="fasfurious">
                <div>Fast and Furious</div>
            </div>

            <div>
                <div class="titleWrap">Travel</div>
                <br>
                <img src="../static/thejourney.jpg" alt="thejourney">
                <div>The Journey</div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        // Previous slide
        $(".carousel-control-prev").click(function(){
            $("#carouselExampleIndicators").carousel("prev");
        });

        // Next slide
        $(".carousel-control-next").click(function(){
            $("#carouselExampleIndicators").carousel("next");
        });
    });
</script>
</body>
</html>
