<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .movie-list {
            list-style-type: none;
            padding: 0;
        }

        .movie-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .movie-poster {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Movies in ' + ${category}"></h2>
    <ul class="movie-list">
        <li th:each="movie : ${movies}" class="movie-item">
            <img th:src="${movie.posterUrl}" alt="Movie Poster" class="movie-poster">
            <div>
                <p th:text="'Name: ' + ${movie.movieName}"></p>
                <p th:text="'genre: ' + ${movie.genre}"></p>
                <p th:text="'cast: ' + ${movie.cast}"></p>
                <p th:text="'duration: ' + ${movie.duration}"></p>
                <p th:text="'rate: ' + ${movie.rate}"></p>
                <p th:text="'description: ' + ${movie.description}"></p>
                <p th:text="'cost: ' + ${movie.baseCost}"></p>


            <a th:href="@{/movie-description/{id}/bookTheater(id=${movie.id})}" class="btn btn-primary">Book ticket</a>

                <!-- Add more movie details here as needed -->
            </div>
        </li>
    </ul>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap's JS plugins) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
