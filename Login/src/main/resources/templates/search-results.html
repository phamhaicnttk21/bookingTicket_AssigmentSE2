<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        /* CSS để thu nhỏ kích thước của ảnh */
        .poster-image {
            max-width: 150px; /* Kích thước tối đa của ảnh */
            height: auto; /* Giữ tỷ lệ khung hình */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-results {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .movie-list {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            justify-content: center;
        }

        .header {
            background-color: #FF955A;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
        }
        .nav-container{
            width: 7%;
            height: 100%;
        }
        .nav-container :hover{
            background-color: #ff5900;
            color: white;
            text-decoration: none;
        }
        a {
            color: white; /* Set the color for all links */
            text-decoration: none; /* Remove underline */
        }
        .navbar-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1 class="text-white">Movies of [[${category}]] </h1>
        <h1 class="text-white" style="font-weight: bolder;">Welcome, [[${user.getFullname()}]]</h1>
        <span sec:authorize="isAuthenticated" class="nav-container">
                <a th:href="@{/logout} " class="navbar-link" >Logout</a>
            </span>
        <div class="nav-container">
            <a th:href="@{/allTheaters}" class="navbar-link">Theaters</a>
        </div>
        <div class="nav-container" >
            <a th:href="@{/showAllCategory}" class="navbar-link">Movies</a>
        </div>
        </div>
    <div class="container">
    <h1 class="search-results">Search Results</h1>

    <div th:if="${movies.empty}">
        <p>No movies found.</p>
    </div>
    <div class="movie-list" th:unless="${movies.empty}">
        <table border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Cast</th>
                <th>Duration</th>
                <th>Rate</th>
                <th>Image</th>
                <th>Description</th>
                <th>Cost</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.movieName}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.cast}"></td>
                <td th:text="${movie.duration}"></td>
                <td th:text="${movie.rate}"></td>
                <td><img class="poster-image" th:src="${movie.posterUrl}" alt="Poster"></td>
                <td th:text="${movie.description}"></td>
                <td>[[${'$' + movie.baseCost}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
