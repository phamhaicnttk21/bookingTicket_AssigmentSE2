<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowTime</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .showtime-list {
            list-style: none;
            padding: 0;
        }
        .showtime-list li {
            background-color: #ffffff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .showtime-list li:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .showtime-list li a {
            text-decoration: none;
            color: #343a40;
            font-size: 18px;
            display: block;
        }
        .showtime-list li a:hover {
            color: #007bff;
        }
        .showtime-list span {
            font-weight: bold;
        }
        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #FF955A;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
        }
        .nav-container{
            width: 7%;
            height: 100%;
        }
        .nav-container :hover{
            background-color: #ff5900;
            color: white;
            text-decoration: none;
        }
        a {
            color: white; /* Set the color for all links */ 
            text-decoration: none; /* Remove underline */
        }
        .navbar-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="text-white">Movies of [[${category}]] </h1>
        <h1 class="text-white" style="font-weight: bolder;">Welcome, [[${user.getFullname()}]]</h1>
        <span sec:authorize="isAuthenticated" class="nav-container">
            <a th:href="@{/logout} " class="navbar-link" >Logout</a>
        </span>
        <div class="nav-container">
            <a th:href="@{/user-page}" class="navbar-link">Home</a>
        </div>
        <div class="nav-container"> 
            <a th:href="@{/allTheaters}" class="navbar-link">Theaters</a>
        </div>
        <div class="nav-container" >
            <a th:href="@{/showAllCategory}" class="navbar-link">Movies</a>
        </div>
    </div>    
<div class="container">
    <h1>Choose one showTime</h1>
    
    <ul class="showtime-list" >
        <li th:each="time: ${theater.getShowTimes().toArray()}">
            
            <a th:href="@{'/movie-description/1/bookTheater/userShowTime/bookSeat'}">
                Showtime available: <span th:text="${time.getShowDateTime()}"></span>
            </a>
        </li>
        
    </ul>

    
</body>
</html>
