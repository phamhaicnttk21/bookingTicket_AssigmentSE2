<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1300px;
            height: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: #0e2433;
        }

        img {
            max-width: 1000px;
            height: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .movie-description {
            font-family: Arial;
            text-align: center;
            color: white;
            font-size: 40px;
            font-style: italic;
        }

        .movie-details {
            color: white;
            font-size: 15px;
        }

        .text-des {
            font-style: inherit;
        }

        .header {
            background-color: black;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
        }

        .text-white {
            font-size: 30px;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    </style>
    <title>Movie Description</title>
</head>
<body>
<div class="header">
    <h1 class="text-white">USER </h1>
    <h2 class="text-white">Welcome, [[${user.getFullname()}]]</h2>
    <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout} " class="navbar-link" >Logout</a>
    </span>
    <a th:href="@{/allTheaters}" class="navbar-link">Theaters</a>
    <a th:href="@{/showAllCategory}" class="navbar-link">Movies</a>
</div>
<div class="container">
    <h2 class="movie-description"><strong>Movie Description</strong></h2>
    <div class="movie-details">
        <div>
            <img th:src="${movie.posterUrl}" alt="Movie Image">
        </div>
        <div>
            <h3 th:text="${movie.movieName}"></h3>
            <p class="text-des"><strong>Genre:</strong> <span style="font-weight: lighter;font-size: 13px;font-style: italic" th:text="${movie.genre}"></span></p>
            <p class="text-des"><strong>Cast:</strong> <span style="font-weight: lighter;font-size: 13px;font-style: italic" th:text="${movie.cast}"></span></p>
            <p class="text-des"><strong>Duration:</strong> <span style="font-weight: lighter;font-size: 13px;font-style: italic" th:text="${movie.duration}"></span></p>
            <p class="text-des"><strong>Rate:</strong> <span style="font-weight: lighter;font-size: 13px;font-style: italic" th:text="${movie.rate}"></span></p>
            <p class="text-des"><strong>Description:</strong> <span style="font-weight: lighter;font-size: 13px;font-style: italic" th:text="${movie.description}"></span></p>
            <!-- Add more movie details as needed -->
        </div>
    </div>
</div>
</body>
</html>
