<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Theaters</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .theater-card {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theater-image {
            max-width: 40%;
            height: auto;
            border-radius: 10px;
        }

        .theater-details {
            flex-grow: 1;
            text-align: center;
        }

        .theater-details h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>All Theaters</h2>
    <div th:each="theater : ${listTheaters}" class="theater-card">
        <div>
            <a th:href="@{'/theaterDetail?id=' + ${theater.id}}">
                <img th:src="${theater.imageUrl}" alt="Theater Image" class="theater-image">
            </a>
            <h3 class="text-center" th:text="${theater.theaterName}"></h3>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap's JS plugins) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
