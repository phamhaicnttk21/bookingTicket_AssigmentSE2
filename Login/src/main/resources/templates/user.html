<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap JS and jQuery (required for Bootstrap's JS plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: black;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #45b6fe;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar-link:hover {
            background-color: #45b6fe;
        }
        .slide {
            margin-top: 20px;
            /* Add styles for the slider */
        }
         .carousel-item img {
            max-height: 300px; /* Adjust the maximum height as needed */
            width: auto;
            margin: auto;
        }
        /* Adjust container width */
        #carouselExampleIndicators {
            max-width: 600px; /* Adjust the maximum width as needed */
            margin: auto;

    </style>
</head>
<body>
<div class="header">
    <h1 class="text-white">USER Dashboard</h1>
    <h2 class="text-white">Welcome, [[${user.getFullname()}]]</h2>
    <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout} " class="navbar-link" >Logout</a>
    </span>
    <a th:href="@{/allTheaters}" class="navbar-link">Theaters</a>
    <a th:href="@{/showAllCategory}" class="navbar-link">Movies</a>
</div>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="search()">Search</button>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
        <h2>Movies</h2>
        <ul class="movie-list">
            <li th:each="movie : ${movies}" class="movie-item">
                <a th:href="@{'/movie-description/' + ${movie.id}}">
                    <!-- Muốn display thêm gì thì add thêm cái đấy -->
                    <img th:src="${movie.posterUrl}" alt="Movie Image">
                    <h3 th:text="${movie.movieName}"></h3>
                    <p th:text="${movie.genre}"></p>
                    <p th:text="${movie.rate}"></p>
                    <p th:text="${movie.baseCost}"></p>
                </a>
            </li>
        </ul>
    </div>

    <div class="browseBody">
        <div class="slide">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <!-- Carousel Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>

                <!-- Carousel Inner -->
                <div class="carousel-inner">
                    <!-- Carousel Items -->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://cdn.baoquocte.vn/stores/news_dataimages/linhnguyen/072021/13/14/ha-canh-noi-anh-duoc.jpg?rt=20210713144035" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Hạ Cánh Nơi Anh</h5>
                            <p>Rạp Công Nhân</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://vcdn-giaitri.vnecdn.net/2013/05/01/iron-man-3-picture03-jpg-1367348367.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Ironman 3</h5>
                            <p>Vincom Phạm Ngọc Thạch</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://m.media-amazon.com/images/M/MV5BMThlOWE3MWEtZjM4Ny00M2FiLTkyMmYtZGY3ZTcyMzM5YmNlXkEyXkFqcGdeQWpnYW1i._V1_.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Peaky Blinder </h5>
                            <p>Lotte Cinema</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://media.newyorker.com/photos/590951571c7a8e33fb38a2e8/master/pass/wallstreet-580.jpg" alt="Fourth slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Wolf of Wall Street</h5>
                            <p>Lotte Tây Hồ </p>
                        </div>
                    </div>
                    <!-- Add more carousel items as needed -->

                </div>

                <!-- Carousel Controls -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


    </div>

<!-- Bootstrap JS and jQuery (required for Bootstrap's JS plugins) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function search() {
        var keyword = document.getElementById("searchInput").value.trim();
        if (keyword !== "") {
            window.location.href = "http://localhost:8082/search?keyword=" + encodeURIComponent(keyword);
        }
    }
</script>

</body>
</html>
