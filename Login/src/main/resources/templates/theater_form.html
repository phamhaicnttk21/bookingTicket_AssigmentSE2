<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Very funny</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/theaters/save}" method="post" th:object="${theater}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Theater Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{theaterName}" class="form-control" required minlength="2" maxlength="100"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control" required minlength="5" maxlength="200" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <textarea th:field="*{description}" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image URL:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{imageUrl}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Section A Seats:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{a_section}" class="form-control" min="0" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Section B Seats:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{b_section}" class="form-control" min="0" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">VIP Section Seats:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{vip_section}" class="form-control" min="0" required />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/theaters}]]"; // Adjust the redirect location as needed
    }
</script>
</body>
</html>
